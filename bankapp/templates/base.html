<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        {% endblock %}

        <link
        rel='stylesheet'
        type='text/css'
          href='{{ url_for('static', filename='css/style.css') }}'/>

        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300;1,900&display=swap" rel="stylesheet">

        <meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
      <nav>
        <div class='item'>
          <a href='/login'>Login</a>
        </div>
        <div class='item'>
          <a href='/register'>Register</a>
        </div>
      </nav>
      <div class='content'>
        {% block body %}
        {% endblock %}
      </div>
    </body>
</html>
